<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApp</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/w3.css">
</head>
<body>
    <header class="w3-container w3-red w3-center" style="position: relative;">
        <h1>PokeApp</h1>
    </header>
    <nav class="w3-bar w3-blue">
        <a href="/" class="w3-bar-item w3-button" style="font-size: 14px;">Home</a>
        <a href="/pokemons" class="w3-bar-item w3-button" style="font-size: 14px;">Pokemons</a>
        <a href="/favorites" class="w3-bar-item w3-button" style="font-size: 14px;">Favorites</a>
        <a href="/teams" class="w3-bar-item w3-button" style="font-size: 14px;">Team</a>
    </nav>
    <div class="w3-card-4" style="width: 80%; height: 308px; min-width: 250px; max-width: 300px; margin: auto; margin-top: 24px;">
        <div class="w3-container w3-border" style="max-width: 100%; min-width: 250px; margin: auto;">
            <h3 id="name" class="w3-bar-item w3-left">Unknow</h3>
            <h3 id="id" class="w3-bar-item w3-right">#000</h3>
        </div>
        <img id="img" src="../images/unknow.gif" alt="" class="w3-border" style="width: 100%; height: 250px;">
    </div>
    <div style="width: 100%; text-align: center;">
        <button id="btn-random" class="w3-button w3-red w3-border w3-round-xlarge" style="margin-top: 20px;">See Random Pokemon</button>
    </div>
    <div style="width: 100%; text-align: center;">
        <a id="btn-see" class="w3-button w3-red w3-border w3-round-xlarge" style="margin-top: 20px;">See Pokemon Information</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
