<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApp</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>
    <header class="w3-container w3-red w3-center">
        <h1>PokeApp</h1>
    </header>
    <nav class="w3-bar w3-blue nav-bar">
        <a href="/" class="w3-bar-item w3-button w3-red nav-item">Home</a>
        <a href="/pokemons" class="w3-bar-item w3-button nav-item">Pokemons</a>
        <a href="/favorites" class="w3-bar-item w3-button nav-item">Favorites</a>
        <a href="/teams" class="w3-bar-item w3-button nav-item">Team</a>
    </nav>
    <div class="w3-card-4 poke-rand-con">
        <div class="w3-container w3-border poke-rand-name-id">
            <h3 id="name" class="w3-bar-item w3-left">Unknow</h3>
            <h3 id="id" class="w3-bar-item w3-right">#000</h3>
        </div>
        <img id="img" src="../images/unknow.gif" alt="" class="w3-border">
    </div>
    <div class="btn-generate-con">
        <button id="btn-random" class="w3-button w3-red w3-border w3-round-xlarge">See Random Pokemon</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
