<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="../css/all.css">
    <title>PokeApp</title>
</head>
<body>
    <header class="w3-container w3-red w3-center poke-info-header">
        <h1 class="poke-info-h1">Pokemon Detail</h1>
        <button id="go-back" class="w3-button w3-round-xxlarge" title="Go Back">&times;</button>
    </header>

    <!-- Pokemon name, id and it is favorite or not -->
    <div class="w3-container w3-border poke-info-name-id-fav-con">
        <h3 id="pokemon-name" class="w3-bar-item w3-left"></h3>
        <h3 id="pokemon-id" class="w3-bar-item w3-left"></h3>
        <button id="btn-favorite" class="w3-button w3-bar-item w3-right">
            <img id="star-favorite" src="./img/star_off.jpg" alt="Star">
        </button>
    </div>
    <div class="w3-container w3-center">
        <img id="pokemon-photo" src="../images/unknow.gif" alt="Foto de un pokemon" class="w3-image">
    </div>

    <!-- Basic Info Session -->
    <div class="w3-panel w3-blue bar-panel">
        <h4>Basic Info</h4>
    </div>
    <div class="w3-container w3-border poke-info-con">
        <p><span class="w3-text-blue">Species</span>: <span id="pokemon-species"></span></p>
        <p><span class="w3-text-blue">Type</span>: <span id="pokemon-type"></span></p>
        <p><span class="w3-text-blue">Height</span>: <span id="pokemon-height"></span></p>
        <p><span class="w3-text-blue">Weight</span>: <span id="pokemon-weight"></span></p>
        <p><span class="w3-text-blue">Abilities</span>: <span id="pokemon-abilities"></span></p>
    </div>

    <!-- Description Session -->
    <div class="w3-panel w3-blue bar-panel">
        <h4>Description</h4>
    </div>
    <div class="w3-container w3-border poke-info-con">
        <p id="pokemon-description"></p>
    </div>

    <!-- Base Stats Session -->
    <div class="w3-panel w3-blue bar-panel">
        <h4>Base Stats</h4>
    </div>
    <div class="w3-container w3-padding w3-border poke-info-con">
        <div class="w3-container">
            <span class="w3-text-blue stat-name hp">HP</span>
            <div class="stat-bar">
                <div id="pokemon-hp" class="w3-green w3-container w3-padding stat-progress">
                    <span id="pokemon-hp-data" class="w3-right stat-number"></span>
                </div>
            </div>
        </div>
        <div class="w3-container">
            <span class="w3-text-blue stat-name atk">ATK</span>
            <div class="stat-bar">
                <div id="pokemon-atk" class="w3-red w3-container w3-padding stat-progress">
                    <span id="pokemon-atk-data" class="w3-right stat-number"></span>
                </div>
            </div>
        </div>
        <div class="w3-container">
            <span class="w3-text-blue stat-name def">DEF</span>
            <div class="stat-bar">
                <div id="pokemon-def" class="w3-blue w3-container w3-padding stat-progress">
                    <span id="pokemon-def-data" class="w3-right stat-number"></span>
                </div>
            </div>
        </div>
        <div class="w3-container">
            <span class="w3-text-blue stat-name">ATK SP</span>
            <div class="stat-bar">
                <div id="pokemon-atkS" class="w3-orange w3-container w3-padding stat-progress">
                    <span id="pokemon-atkS-data" class="w3-right stat-number"></span>
                </div>
            </div>
        </div>
        <div class="w3-container">
            <span class="w3-text-blue stat-name">DEF SP</span>
            <div class="stat-bar">
                <div id="pokemon-defS" class="w3-teal w3-container w3-padding stat-progress">
                    <span id="pokemon-defS-data" class="w3-right stat-number"></span>
                </div>
            </div>
        </div>
        <div class="w3-container">
            <span class="w3-text-blue stat-name speed">SPEED</span>
            <div class="stat-bar">
                <div id="pokemon-speed" class="w3-yellow w3-container w3-padding stat-progress">
                    <span id="pokemon-speed-data" class="w3-right stat-number"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Evolutions of the Pokemon -->
    <div class="w3-panel w3-blue bar-panel">
        <h4>Evolutions</h4>
    </div>
    <div id="space-container" class="w3-container w3-border"></div>

    <!-- Button to add to team -->
    <div class="w3-container w3-center">
        <button class="w3-btn btn-add-team">
            <img src="../images/favicon.ico" width="80">
        </button>
        <p>Add the pokemon to Team</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
