<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApp</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="../css/types.css">
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>
    <header class="w3-container w3-red w3-center">
        <h1>PokeApp</h1>
    </header>
    <nav class="w3-bar w3-blue nav-bar">
        <a href="/" class="w3-bar-item w3-button nav-item">Home</a>
        <a href="/pokemons" class="w3-bar-item w3-button w3-red nav-item">Pokemons</a>
        <a href="/favorites" class="w3-bar-item w3-button nav-item">Favorites</a>
        <a href="/teams" class="w3-bar-item w3-button nav-item">Teams</a>
    </nav>
    <div id="search-container" class="w3-container w3-padding">
        <div class="input-con">
            <input type="text" id="bar-search" placeholder="Type the pokemon name" class="w3-input w3-round-xlarge">
            <span class="search-icon"><img src="../images/search-button-png-23495.png" alt="Boton de Busqueda" class="w3-image"></span>
        </div>
    </div>
    <div id="pokemons-container"></div>
    <script src="./app.js"></script>
</body>
</html>
